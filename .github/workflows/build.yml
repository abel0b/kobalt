name: build

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: ./build/build.bash
      
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: ./build/build.bash

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: .\build\build.ps1
